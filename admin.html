<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Add/Edit Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary-color: #10b981;
            --accent-color: #06b6d4;
            --bg-light: #f0f9ff;
            --text-dark: #0f172a;
            --text-light: #475569;
            --white: #ffffff;
            --shadow-md: 0 4px 12px rgba(14, 165, 233, 0.1);
            --shadow-lg: 0 8px 24px rgba(14, 165, 233, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-light);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: var(--white);
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: var(--white);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .form-section {
            display: none;
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0f2fe;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid #e0f2fe;
            border-radius: 10px;
            min-height: 50px;
        }

        .tag {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1rem;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 150px;
            padding: 0.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .list-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .list-item {
            padding: 1.5rem;
            border: 2px solid #e0f2fe;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .list-item-content h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .list-item-content p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .list-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #0ea5e9;
            color: var(--white);
        }

        .btn-delete {
            background: #ef4444;
            color: var(--white);
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .success-message {
            background: #10b981;
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 10px;
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-edit"></i> Portfolio Admin Panel</h1>
            <p>Add or edit your portfolio content - Skills, Experience, Projects & Awards</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('skills')">
                <i class="fas fa-code"></i> Skills
            </button>
            <button class="nav-btn" onclick="showSection('experience')">
                <i class="fas fa-briefcase"></i> Experience
            </button>
            <button class="nav-btn" onclick="showSection('projects')">
                <i class="fas fa-project-diagram"></i> Projects
            </button>
            <button class="nav-btn" onclick="showSection('awards')">
                <i class="fas fa-trophy"></i> Awards
            </button>
            <button class="nav-btn" onclick="showSection('profile')">
                <i class="fas fa-user"></i> Profile
            </button>
        </div>

        <!-- Skills Form -->
        <div id="skills-section" class="form-section active">
            <h2>Add/Edit Skill Category</h2>
            <form id="skills-form">
                <input type="hidden" id="skill-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="skill-category">Category Name *</label>
                        <input type="text" id="skill-category" required placeholder="e.g., Frontend Development">
                    </div>
                    <div class="form-group">
                        <label for="skill-icon">Icon Class *</label>
                        <input type="text" id="skill-icon" required placeholder="e.g., fa-laptop-code">
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="skill-featured">
                    <label for="skill-featured">Featured Category</label>
                </div>
                <div class="form-group">
                    <label>Skills (Press Enter to add) *</label>
                    <div class="tag-input-container" id="skill-items-container">
                        <input type="text" class="tag-input" id="skill-items-input" placeholder="Type skill and press Enter">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Skill Category
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm('skills')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>

            <div class="list-section" style="margin-top: 2rem;">
                <h3>Existing Skills</h3>
                <div id="skills-list"></div>
            </div>
        </div>

        <!-- Experience Form -->
        <div id="experience-section" class="form-section">
            <h2>Add/Edit Experience</h2>
            <form id="experience-form">
                <input type="hidden" id="exp-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="exp-title">Job Title *</label>
                        <input type="text" id="exp-title" required placeholder="e.g., Senior Full Stack Developer">
                    </div>
                    <div class="form-group">
                        <label for="exp-company">Company *</label>
                        <input type="text" id="exp-company" required placeholder="e.g., Genpact India">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exp-duration">Duration *</label>
                    <input type="text" id="exp-duration" required placeholder="e.g., April 2017 - Present">
                </div>
                <div class="form-group">
                    <label for="exp-description">Description *</label>
                    <textarea id="exp-description" required placeholder="Brief description of your role"></textarea>
                </div>
                <div class="form-group">
                    <label>Achievements (Press Enter to add) *</label>
                    <div class="tag-input-container" id="exp-achievements-container">
                        <input type="text" class="tag-input" id="exp-achievements-input" placeholder="Type achievement and press Enter">
                    </div>
                </div>
                <div class="form-group">
                    <label>Technologies (Press Enter to add) *</label>
                    <div class="tag-input-container" id="exp-tech-container">
                        <input type="text" class="tag-input" id="exp-tech-input" placeholder="Type technology and press Enter">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Experience
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm('experience')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>

            <div class="list-section" style="margin-top: 2rem;">
                <h3>Existing Experience</h3>
                <div id="experience-list"></div>
            </div>
        </div>

        <!-- Projects Form -->
        <div id="projects-section" class="form-section">
            <h2>Add/Edit Project</h2>
            <form id="projects-form">
                <input type="hidden" id="project-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="project-title">Project Title *</label>
                        <input type="text" id="project-title" required placeholder="e.g., Enterprise Analytics Platform">
                    </div>
                    <div class="form-group">
                        <label for="project-company">Company *</label>
                        <input type="text" id="project-company" required placeholder="e.g., Genpact India">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="project-icon">Icon Class *</label>
                        <input type="text" id="project-icon" required placeholder="e.g., fa-chart-line">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="project-featured">
                        <label for="project-featured">Featured Project</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="project-description">Description *</label>
                    <textarea id="project-description" required placeholder="Project description"></textarea>
                </div>
                <div class="form-group">
                    <label>Impact Points (Press Enter to add) *</label>
                    <div class="tag-input-container" id="project-impact-container">
                        <input type="text" class="tag-input" id="project-impact-input" placeholder="Type impact point and press Enter">
                    </div>
                </div>
                <div class="form-group">
                    <label>Technologies (Press Enter to add) *</label>
                    <div class="tag-input-container" id="project-tech-container">
                        <input type="text" class="tag-input" id="project-tech-input" placeholder="Type technology and press Enter">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Project
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm('projects')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>

            <div class="list-section" style="margin-top: 2rem;">
                <h3>Existing Projects</h3>
                <div id="projects-list"></div>
            </div>
        </div>

        <!-- Awards Form -->
        <div id="awards-section" class="form-section">
            <h2>Add/Edit Award</h2>
            <form id="awards-form">
                <input type="hidden" id="award-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="award-title">Award Title *</label>
                        <input type="text" id="award-title" required placeholder="e.g., Best Performer Award">
                    </div>
                    <div class="form-group">
                        <label for="award-organization">Organization *</label>
                        <input type="text" id="award-organization" required placeholder="e.g., Genpact India">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="award-year">Year *</label>
                        <input type="text" id="award-year" required placeholder="e.g., 2023">
                    </div>
                    <div class="form-group">
                        <label for="award-icon">Icon Class *</label>
                        <input type="text" id="award-icon" required placeholder="e.g., fa-trophy">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Award
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm('awards')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>

            <div class="list-section" style="margin-top: 2rem;">
                <h3>Existing Awards</h3>
                <div id="awards-list"></div>
            </div>
        </div>

        <!-- Profile Form -->
        <div id="profile-section" class="form-section">
            <h2>Edit Profile Information</h2>
            <form id="profile-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-name">Full Name *</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-title">Title *</label>
                        <input type="text" id="profile-title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-subtitle">Subtitle *</label>
                    <input type="text" id="profile-subtitle" required>
                </div>
                <div class="form-group">
                    <label for="profile-description">Description *</label>
                    <textarea id="profile-description" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-email">Email *</label>
                        <input type="email" id="profile-email" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone *</label>
                        <input type="text" id="profile-phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-location">Location *</label>
                        <input type="text" id="profile-location" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-github">GitHub URL</label>
                        <input type="url" id="profile-github">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-linkedin">LinkedIn URL</label>
                    <input type="url" id="profile-linkedin">
                </div>
                <h3 style="margin-top: 2rem;">Stats</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="profile-experience">Years of Experience</label>
                        <input type="text" id="profile-experience" placeholder="e.g., 8+">
                    </div>
                    <div class="form-group">
                        <label for="profile-projects">Projects Completed</label>
                        <input type="text" id="profile-projects" placeholder="e.g., 20+">
                    </div>
                    <div class="form-group">
                        <label for="profile-users">Users Impacted</label>
                        <input type="text" id="profile-users" placeholder="e.g., 100K+">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i> <span id="success-text"></span>
    </div>

    <script src="admin.js"></script>
</body>
</html>
